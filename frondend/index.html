<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div id="usernameInput" class="flex flex-col items-center mt-10">
        <input type="text" id="username" class="p-2 border rounded mb-4" placeholder="Enter your username">
        <button id="createRoom" class="bg-blue-500 text-white p-2 rounded mb-2">Create Room</button>
        <button id="joinRoom" class="bg-green-500 text-white p-2 rounded">Join Room</button>
    </div>

    <div id="lobby" class="hidden text-center mt-10">
        <h1 class="text-2xl mb-4">Lobby</h1>
        <div id="players"></div>
        <div id="scoreboard"></div>
    </div>
    <div id="timer" class="text-xl mb-4"></div>

    <div id="game" class="hidden text-center mt-10">
        <div id="question" class="text-center">
            <img id="questionImage" src="" alt="Character" class="w-32 h-32 mx-auto mb-4">
            <p id="questionText" class="text-lg mb-4"></p>
            <div class="flex justify-center">
                <button class="answerBtn bg-blue-400 text-white py-2 px-4 rounded mx-1 hover:bg-blue-500"></button>
                <button class="answerBtn bg-blue-400 text-white py-2 px-4 rounded mx-1 hover:bg-blue-500"></button>
                <button class="answerBtn bg-blue-400 text-white py-2 px-4 rounded mx-1 hover:bg-blue-500"></button>
                <button class="answerBtn bg-blue-400 text-white py-2 px-4 rounded mx-1 hover:bg-blue-500"></button>
            </div>
        </div>
    </div>
</body>
</html>
